<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style-test.css" />
  </head>
  <body>
    <!-- header -->
    <section class="container text-center">
      <h1 class="display-1">Tic Tac Toe</h1>
      <button class="btn btn-outline-warning btn-lg" onClick="startGame()">
        CLEAR
      </button>
    </section>
    <!-- the grid -->
    <section class="content mt-5">
      <div class="container d-flex justify-content-center">
        <table>
          <tbody class="text-center">
            <tr>
              <td class="cell" id="0"></td>
              <td class="cell" id="1"></td>
              <td class="cell" id="2"></td>
            </tr>
            <tr>
              <td class="cell" id="3"></td>
              <td class="cell" id="4"></td>
              <td class="cell" id="5"></td>
            </tr>
            <tr>
              <td class="cell" id="6"></td>
              <td class="cell" id="7"></td>
              <td class="cell" id="8"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end game pop-up box -->
      <div class="endgame">
        <div class="text"></div>
        <button class="btn btn-outline-light btn-lg" onClick="startGame()">
          RESTART
        </button>
      </div>
    </section>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
